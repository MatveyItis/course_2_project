<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: dodgerblue;
        }
    </style>
    <title>Example</title>
</head>
<body>
<div class="container col-lg-8" align="center" style="padding: 30px; border-radius: 10px;">
    <form method="post" style="border-radius: 10px; background-color: lavender; padding: 10px">
        <span><h3>Добавление артиста в базу данных</h3></span>
        <div class="form-group col-xl-5 col-md-9 col-sm-9" align="left">
            <label for="nickname">Enter artist's nickname</label>
            <input type="text" class="form-control" id="nickname"
                   placeholder="Nickname">
        </div>
        <div class="form-group col-xl-5 col-md-9 col-sm-9" align="left">
            <label for="firstName">Enter first name</label>
            <input type="text" class="form-control" id="firstName"
                   placeholder="First Name">
        </div>
        <div class="form-group col-xl-5 col-md-9 col-sm-9"align="left">
            <label for="lastName">Enter first name</label>
            <input type="text" class="form-control" id="lastName"
                   placeholder="Last Name">
        </div>
        <div class="form-group col-xl-5 col-md-9 col-sm-9"align="left">
            <label for="birthday">Birthday</label>
            <input type="datetime-local" class="form-control" id="birthday" placeholder="Birthday">
        </div>
        <div class="form-group col-xl-5 col-md-9 col-sm-9"align="left">
            <label for="genreId">Select the Genre</label>
            <select class="form-control" id="genreId">
                <option>Rap</option>
                <option>Pop</option>
                <option>Rock</option>
                <option>Electronic</option>
                <option>Classical</option>
                <option>Hip hop</option>
                <option>Blues</option>
                <option>Country</option>
                <option>Dance</option>
                <option>Easy listening</option>
                <option>Folk</option>
                <option>Heavy metal</option>
                <option>Jazz</option>
                <option>Opera</option>
                <option>Techno</option>
                <option>Reggae</option>
            </select>
        </div>
        <button type="button" class="btn btn-secondary">Add Artist</button>
    </form>
</div>

</script>

        crossorigin="anonymous"></script>
</body>
</html>
